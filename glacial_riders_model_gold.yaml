      #   data_type: NUMBER
      #   sample_values:
      #     - "2"
      #     - "1"
      #     - "3"
      - name: EMAIL_MAX_READ_TIME
        synonyms:
          - "read time"
        description: The longest time the recipient had the email open for. Read time of the email.
        expr: EMAIL_MAX_READ_TIME
        data_type: NUMBER
        sample_values:
          - None
          - "25392"
          - "1500"
      # - name: UNTRACKED_DELIVERY
      #   synonyms:
