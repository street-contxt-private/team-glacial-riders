  - name:
      I am account ID 104. I work at company ID 10. How many people regularly
      read my morning note?
    question:
      I am account ID 104. I work at company ID 10. How many people regularly
      read my morning note?
    sql:
      "WITH recurring_note_emails AS (\n  SELECT\n    mrs.message_hash_code\n \
      \ FROM __message_recipient_stats AS mrs\n  JOIN __article_class AS ac\n    ON\
      \ mrs.message_hash_code = ac.message_hash_code\n  WHERE\n    mrs.inbound_author_id\
      \ = 104 AND ac.classification = 'recurring note'\n), contact_open_rates AS (\n\
      \  SELECT\n    mrs.contact_id,\n    COALESCE(\n      SUM(1.0 * mrs.email_uniquely_opened)\
      \ / NULLIF(NULLIF(COUNT(mrs.message_hash_code), 0), 0),\n\
      \      0\n    ) AS open_rate\n  FROM __message_recipient_stats AS mrs\n  JOIN\
      \ recurring_note_emails AS rne\n    ON mrs.message_hash_code = rne.message_hash_code\n\
      \  WHERE\n    mrs.company_id = 10\n  GROUP BY\n    mrs.contact_id\n)\nSELECT\n\
      \  COUNT(DISTINCT contact_id)\nFROM contact_open_rates AS cor\nWHERE\n  cor.open_rate\
      \ > 0.75"
