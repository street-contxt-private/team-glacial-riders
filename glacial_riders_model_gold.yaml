verified_queries:
  - name: I am account ID 104. Who had the most additional opens on my last email?
    question: I am account ID 104. Who had the most additional opens on my last email?
    sql:
      "WITH last_email AS (\n  SELECT\n    mrs.message_hash_code\n  FROM __message_recipient_stats\
      \ AS mrs\n  WHERE\n    mrs.inbound_author_id = 104\n  ORDER BY\n    mrs.message_sent_date\
      \ DESC NULLS LAST\n  LIMIT 1\n), additional_opens_stats AS (\n  SELECT\n   \
      \ mrs.contact_id,\n    mrs.additional_opens\n  FROM __message_recipient_stats\
      \ AS mrs\n  JOIN last_email AS le\n    ON mrs.message_hash_code = le.message_hash_code\n\
      \  ORDER BY\n    mrs.additional_opens DESC NULLS LAST\n  LIMIT 1\n)\nSELECT\n\
      \  c.first_name,\n  c.last_name,\n  c.email,\n  aos.additional_opens\nFROM additional_opens_stats\
      \ AS aos\nJOIN __contact AS c\n  ON aos.contact_id = c.id"
    verified_at: "1733324401"
    verified_by: TAM.NGUYEN@STREETCONTXT.COM
  - name: I am account ID 104. Who forwarded my emails in the last 2 months?
    question: I am account ID 104. Who forwarded my emails in the last 2 months?
    sql:
      "SELECT\n  m.subject,\n  c.first_name,\n  c.last_name,\n  c.email\nFROM __message_recipient_stats\
      \ AS m\nLEFT JOIN __contact AS c\n  ON m.contact_id = c.id AND m.company_id\
      \ = c.company_id\nWHERE\n  m.inbound_author_id = 104\n  AND m.message_sent_date\
      \ >= DATE_TRUNC('MONTH', CURRENT_DATE) - INTERVAL '2 MONTH'\n  AND m.email_uniquely_forwarded\
      \ > 0"
    verified_at: "1733324696"
    verified_by: TAM.NGUYEN@STREETCONTXT.COM
  - name: Which distribution list owned by account ID 104 generated the most clicks?
    question: Which distribution list owned by account ID 104 generated the most clicks?
    sql:
      "WITH account_emails AS (\n  SELECT\n    mrs.message_hash_code,\n    mrs.email_click_count\n\
      \  FROM __message_recipient_stats AS mrs\n  WHERE\n    mrs.inbound_author_id\
      \ = 104\n), list_clicks AS (\n  SELECT\n    a.distribution_list_id,\n    SUM(ae.email_click_count)\
      \ AS total_clicks\n  FROM __article AS a\n  JOIN account_emails AS ae\n    ON\
      \ a.message_hash_code = ae.message_hash_code\n  GROUP BY\n    a.distribution_list_id\n\
      \  ORDER BY\n    total_clicks DESC NULLS LAST\n  LIMIT 1\n)\nSELECT\n  dl.title,\n\
      \  lc.total_clicks\nFROM list_clicks AS lc\nJOIN __distribution_list AS dl\n\
      \  ON lc.distribution_list_id = dl.id"
    verified_at: "1733325018"
    verified_by: TAM.NGUYEN@STREETCONTXT.COM
  - name: I am user ID 104. I work for company ID 10. Who do I have the most
      opens with at account JGL? (Use Cortex Search)
    question: I am user ID 104. I work for company ID 10. Who do I have the most
      opens with at account JGL?
    sql:
      "WITH user_emails AS (\n  SELECT\n    message_hash_code\n  FROM __message_recipient_stats\n\
      \  WHERE\n    inbound_author_id = 104\n), jgl_firm AS (\n  SELECT\n    id\n\
      \  FROM __firm_company_view\n  WHERE\n    display_name = '%resolved_firm_name%' AND\
      \ viewer_company_id = 10\n  LIMIT 1\n)\nSELECT\n  c.first_name,\n  c.last_name,\n\
      \  c.email,\n  SUM(m.email_open_count) AS total_opens\nFROM __message_recipient_stats\
      \ AS m\nLEFT JOIN __contact AS c\n  ON m.contact_id = c.id AND m.company_id\
      \ = c.company_id\nWHERE\n  m.message_hash_code IN (\n    SELECT\n      ue.message_hash_code\n\
      \    FROM user_emails AS ue\n  )\n  AND m.firm_id = (\n    SELECT\n      jf.id\n\
      \    FROM jgl_firm AS jf\n  )\nGROUP BY\n  c.first_name,\n  c.last_name,\n \
      \ c.email\nORDER BY\n  total_opens DESC\nLIMIT 1 /* Generated by Cortex Analyst\
      \ ; */"
    verified_at: "1733327933"
    verified_by: TAYLOR.TU@STREETCONTXT.COM
  - name: I am account ID 104. What content is trending across the firm?
    question: I am account ID 104. What content is trending across the firm?
    sql:
      "WITH splittopics AS (\n  SELECT\n    message_hash_code,\n    topic\n  FROM\
      \ __message_topic_view\n), companyinfo AS (\n  SELECT\n    company_id\n  FROM\
      \ __user\n  WHERE\n    id = 104\n), topicopencounts AS (\n  SELECT\n    st.topic,\n\
      \    SUM(eo.email_open_count) AS total_open_count\n  FROM splittopics AS st\n\
      \  JOIN __message_recipient_stats AS eo\n    ON st.message_hash_code = eo.message_hash_code\n\
      \  JOIN companyinfo AS c\n    ON c.company_id = eo.company_id\n  GROUP BY\n\
      \    st.topic\n)\nSELECT\n  topic,\n  total_open_count\nFROM topicopencounts\n\
      ORDER BY\n  total_open_count DESC"
